<ion-content padding>

  <h1 class="titleProduct">Les bateaux</h1>

  <ion-card *ngFor="let bateau of bateauxList" (click)="onLoadBateau(bateau)">
    <ion-card-content>
      <ion-grid>
        <ion-row>
         
          <ion-col>  <h1 class="midle"> {{ bateau.name }} </h1> </ion-col>
         
        </ion-row>
        <ion-row>
           <ion-col> <ion-img src="{{bateau.img + '_icon.png'}}">  </ion-img></ion-col>
        </ion-row>

      </ion-grid>
      
    </ion-card-content>
  </ion-card>

</ion-content>
