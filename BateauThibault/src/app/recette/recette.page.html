<ion-content padding>

  <h1 class="titleProduct">Recettes</h1>

  <ion-card *ngFor="let recette of recetteList" (click)="onLoadRecette(recette)" >
    <ion-card-header>
      <h1 class="midle">{{ recette.title }}</h1>
    </ion-card-header>
    <ion-card-content>
      <img class="imageRecette" src="{{recette.img + '_icon.png'}}"/>
    </ion-card-content>
  </ion-card>

</ion-content>
